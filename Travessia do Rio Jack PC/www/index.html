	<script type="text/javascript">
		var posicaoLobo = "e";
		var posicaoCabra = "e";
		var posicaoRepolho = "e";
		var pastor = "e";

		var mov = 0;
		var time = 0;

		var movObjeto = "";
		var movObjetoImg = "";

		var trilhaFundo = document.getElementById("trilhaFundo");
		playAudio();

		var descricaoFim = "";


		function move(elemento, lado){
			// console.log(mov);
			// if (mov == 30 || mov == 50 || mov == 0) {
				// valida();
				if (elemento == "lobo") {
					if (lado == "Ld" && posicaoLobo == "e" && pastor == "e") {
						posicaoLobo = "d"; /*pastor = "d";*/ acao(elemento, lado, "Le");
					} else if(lado == "Le" && posicaoLobo == "d" && pastor == "d"){
						posicaoLobo = "e"; /*pastor = "e";*/ acao(elemento, lado, "Ld");
					}
				} else if (elemento == "cabra") {
					if (lado == "Ld" && posicaoCabra == "e" && pastor == "e") {
						posicaoCabra = "d"; /*pastor = "d";*/ acao(elemento, lado, "Le");
					} else if(lado == "Le" && posicaoCabra == "d" && pastor == "d"){
						posicaoCabra = "e"; /*pastor = "e";*/ acao(elemento, lado, "Ld");
					}
				} else {
					if (lado == "Ld" && posicaoRepolho == "e" && pastor == "e") {
						posicaoRepolho = "d"; /*pastor = "d";*/ acao(elemento, lado, "Le");
					} else if(lado == "Le" && posicaoRepolho == "d" && pastor == "d"){
						posicaoRepolho = "e"; /*pastor = "e";*/ acao(elemento, lado, "Ld");
					}
				}
			// }
		}

		function acao(elemento, lado, ladoOposto){
			// var img = "<img src=\"img/"+elemento+".png\" width=\"100%\">";
			movObjeto = elemento+lado;
			movObjetoImg = "<img src=\"img/"+elemento+".gif\" width=\"100%\">";

			// document.getElementById(elemento+lado).innerHTML = img;
			document.getElementById(elemento+ladoOposto).innerHTML = "";
			acaoBarco();
		}


		function acaoBarco(){
			// if (mov == 30 || mov == 50 || mov == 0) {
				if (pastor == "e") {
					pastor = "d";
					// margin = "30%";
					document.getElementById("pastorImg").src = "img/pastor.png";
					document.getElementById("barcoImg").src = "img/barco.png";
					animaLadoDireito();
				} else {
					pastor = "e";
					// margin = "50%";
					document.getElementById("pastorImg").src = "img/pastor2.png";
					document.getElementById("barcoImg").src = "img/barco2.png";
					animaLadoEsquerdo();
				}
				valida();
			// }
		}


		function animaLadoEsquerdo(){
			mov = 45;
			time = 250;
			document.getElementById("posicaoBarco").style.marginLeft = mov+"%";
			for (var i = 0; i < 5; i++) {
				time += 250;
				setTimeout( function(){
					if(mov != 0) {
						mov -= 3;
						document.getElementById("posicaoBarco").style.marginLeft = mov+"%";
						if (mov == 30) {
							if (movObjeto != "") {
								document.getElementById(movObjeto).innerHTML = movObjetoImg;
								movObjeto = "";
							}
							document.getElementById("pastorImg").src = "img/pastor.png";
							document.getElementById("barcoImg").src = "img/barco.png";
						}
					}
				}, time);
			}
		}

		
		function animaLadoDireito(){
			mov = 35;
			time = 250;
			document.getElementById("posicaoBarco").style.marginLeft = mov+"%";
			for (var i = 0; i < 5; i++) {
				time += 250;
				setTimeout( function(){
					if(mov != 0) {
						mov += 3;
						document.getElementById("posicaoBarco").style.marginLeft = mov+"%";
						if (mov == 50) {
							if (movObjeto != "") {
								document.getElementById(movObjeto).innerHTML = movObjetoImg;
								movObjeto = "";
							}
							document.getElementById("pastorImg").src = "img/pastor2.png";
							document.getElementById("barcoImg").src = "img/barco2.png";
						}
					}
				}, time);
			}
		}


		function valida(){
			var reset = false;
			
			reset = validaPosicao();

			if (reset) {
				alert("Fim de Jogo!"+descricaoFim+" :(");
				pauseAudio();
				document.getElementById("audio_derrota").load();
				document.getElementById("audio_derrota").play();
			}

			if (posicaoLobo == "d" && posicaoCabra == "d" && posicaoRepolho == "d") {
				pauseAudio();
				document.getElementById("audio_vitoria").load();
				document.getElementById("audio_vitoria").play();
				alert("Fim de Jogo! Você venceu!!! :)");
				reset = true;
			}

			if (reset) {
				reiniciarJogo();
			}
		}


		function validaPosicao(){
			if (pastor == "e") {
				if (posicaoLobo == "d" && posicaoCabra == "d" && posicaoRepolho == "e"){
					document.getElementById("cabraLd").innerHTML = "";
					descricaoFim = "O lobo engoliu a cabra!";
					return true;
				} else if (posicaoRepolho == "d" && posicaoCabra == "d" && posicaoLobo == "e"){
					document.getElementById("repolhoLd").innerHTML = "";
					descricaoFim = "A cabra comeu o repolho!";
					return true;
				}
			} else {
				if (posicaoLobo == "e" && posicaoCabra == "e" && posicaoRepolho == "d"){
					document.getElementById("cabraLe").innerHTML = "";
					descricaoFim = "O lobo engoliu a cabra!";
					return true;
				} else if (posicaoRepolho == "e" && posicaoCabra == "e" && posicaoLobo == "d"){
					document.getElementById("repolhoLe").innerHTML = "";
					descricaoFim = "A cabra comeu o repolho!";
					return true;
				}
			}
			return false;
		}

		function reiniciarJogo(){
			posicaoLobo = "e";
			posicaoCabra = "e";
			posicaoRepolho = "e";
			pastor = "e";

			movObjeto = "";
			movObjetoImg = "";

			var imgLobo = "<img src=\"img/lobo.gif\" width=\"100%\">";
			var imgCabra = "<img src=\"img/cabra.gif\" width=\"100%\">";
			var imgRepolho = "<img src=\"img/repolho.gif\" width=\"100%\">";

			document.getElementById("loboLd").innerHTML = "";
			document.getElementById("cabraLd").innerHTML = "";
			document.getElementById("repolhoLd").innerHTML = "";

			document.getElementById("loboLe").innerHTML = imgLobo;
			document.getElementById("cabraLe").innerHTML = imgCabra;
			document.getElementById("repolhoLe").innerHTML = imgRepolho;

			mov = 0;
			document.getElementById("posicaoBarco").style.marginLeft = "30%";
			document.getElementById("pastorImg").src = "img/pastor.png";
			document.getElementById("barcoImg").src = "img/barco.png";
			// setTimeout(acaoBarco(), 3000);
			reloardPlay();
			playAudio();
		}

 

		function playAudio() { 
			trilhaFundo.play();
			var botaoMedia = "<button onclick=\"pauseAudio()\" style=\"font-size: 300%; padding: 0;\" class=\"btn btn-primary\">";
			botaoMedia += "&nbsp;<i class=\"fa fa-pause\"></i>&nbsp;";
			botaoMedia += "</button>";
			document.getElementById("botaoMedia").innerHTML = botaoMedia;
		}

		function reloardPlay() {
			trilhaFundo.load();
			var botaoMedia = "<button onclick=\"playAudio()\" style=\"font-size: 300%; padding: 0;\" class=\"btn btn-primary\">";
			botaoMedia += "&nbsp;<i class=\"fa fa-play\"></i>&nbsp;";
			botaoMedia += "</button>";
			document.getElementById("botaoMedia").innerHTML = botaoMedia;
		}

		function pauseAudio() { 
			trilhaFundo.pause();
			var botaoMedia = "<button onclick=\"playAudio()\" style=\"font-size: 300%; padding: 0;\" class=\"btn btn-primary\">";
			botaoMedia += "&nbsp;<i class=\"fa fa-play\"></i>&nbsp;";
			botaoMedia += "</button>";
			document.getElementById("botaoMedia").innerHTML = botaoMedia;
			// document.getElementById("myAudio").loop = true;
		}
	</script>
